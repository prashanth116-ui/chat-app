services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: chat-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-chatapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: chat-app-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chat-network

  # Server (production)
  server:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.server.prod
    container_name: chat-app-server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-chatapp}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chat-network

  # Nginx reverse proxy + static files
  nginx:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.nginx.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-}
        VITE_SOCKET_URL: ${VITE_SOCKET_URL:-}
    container_name: chat-app-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - chat-network

volumes:
  postgres_data:
  redis_data:

networks:
  chat-network:
    driver: bridge
